<!DOCTYPE html>
<html>
    <head>
        <title>Range of Mars</title>
        <meta charset="UTF-8">
        <meta name="author" content="Shozib Ahmed">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="images/x-icon" href="images/gpa.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!----------This is a Header section---------->
        <section class="full_container">
            <div class="container">
                <div class="inputs">
                    <h1>Range of Marks (Percentage) Grade Point</h1>
                    <p>GPA stands for grade point average. It measures a student's academic performance in school. Average those points (out of 5 ).</p>
                </div>
            </div>
        </section>
        <!----------This is a mars submit section---------->
        <section class="full_container">
            <div class="container">
                <div class="inputs">
                    <p>GPA ( Out of 5 )</p>
                    <input type="text" placeholder="Enter your mark" id="marks" required>
                    <button type="submit" onclick="showResult()">Submit</button>
                </div>
            </div>
        </section>
        <!----------This is a Output section---------->
        <section class="full_container">
            <div class="container">
                <div class="output">
                    <p id="red"></p>
                </div>
            </div>
        </section>
        <!----------This is a JavaScript file---------->
        <script src="javasceipt.js"></script>
    </body>
</html>
